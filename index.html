<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple AR Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.7/aframe/build/aframe-ar.js"></script>

    <style>
      body { margin:0; overflow:hidden; }
      #loader {
        position:fixed; top:0; left:0; width:100%; height:100%;
        background:black; color:white; font-size:22px;
        display:flex; justify-content:center; align-items:center;
      }
    </style>
  </head>

  <body>
    <div id="loader">Starting Camera...</div>

    <a-scene
      embedded
      arjs="sourceType: camera; debugUIEnabled: false;"
    >

      <a-marker preset="hiro">

        <a-text value="SMART AR"
          position="-0.8 1 0"
          rotation="-90 0 0"
          width="3"
          color="yellow">
        </a-text>

        <a-text value="Temp: 28Â°C"
          position="-0.8 0.6 0"
          rotation="-90 0 0"
          width="3"
          color="#00FFAA">
        </a-text>

        <a-text value="Gas: 180 ppm"
          position="-0.8 0.3 0"
          rotation="-90 0 0"
          width="3"
          color="#FF4444">
        </a-text>

        <a-text value="Humidity: 65%"
          position="-0.8 0 0"
          rotation="-90 0 0"
          width="3"
          color="#55AAFF">
        </a-text>

      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>

    <script>
    window.addEventListener("arjs-video-loaded", () =>
      document.getElementById("loader").remove()
    );
    </script>
  </body>
</html>
