<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Smart AR Dashboard (DEBUG MODE)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

  <style>
    body { margin:0; overflow:hidden; }
    #fakecam {
      position:fixed; top:0; left:0;
      width:100vw; height:100vh;
      background:black;
      display:flex; align-items:center; justify-content:center;
      color:white; font-size:22px;
      z-index:-1;
    }
  </style>
</head>

<body>

<div id="fakecam">
  ðŸ”§ DEBUG MODE<br>
  (Camera Disabled)
</div>

<a-scene embedded>

  <a-entity position="0 1.6 -3">
    <a-plane width="3" height="2" color="#111"></a-plane>

    <a-text
      value="SMART AR HOME SYSTEM"
      position="-1.2 0.6 0"
      width="3"
      color="yellow"
    ></a-text>

    <a-text id="temp"
      value="Temperature: --"
      position="-1 0.2 0"
      width="3"
      color="#00FFAA"
    ></a-text>

    <a-text id="gas"
      value="Gas: --"
      position="-1 -0.2 0"
      width="3"
      color="#FF4444"
    ></a-text>

    <a-text id="hum"
      value="Humidity: --"
      position="-1 -0.6 0"
      width="3"
      color="#55AAFF"
    ></a-text>
  </a-entity>

</a-scene>

<script>
async function updateValues() {
  try {
    const r = await fetch("data.json?nocache=" + Date.now());
    const d = await r.json();
    temp.setAttribute("value", "Temperature: " + d.temp + " Â°C");
    gas.setAttribute("value", "Gas: " + d.gas + " ppm");
    hum.setAttribute("value", "Humidity: " + d.humidity + " %");
  } catch {}
}
setInterval(updateValues, 1500);
</script>

</body>
</html>
