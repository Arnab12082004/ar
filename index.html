<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Smart AR Dashboard</title>
    <meta name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no" />

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.7/aframe/build/aframe-ar.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      #loading {
        position: fixed; top:0; left:0; width:100%; height:100%;
        background:black; color:white;
        display:flex; justify-content:center; align-items:center;
        font-size:22px;
      }
    </style>
  </head>

  <body>
    <div id="loading">Starting Camera...</div>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-marker preset="hiro">

        <a-text value="SMART AR HOME SYSTEM"
          position="-1.5 1.3 0"
          rotation="-90 0 0"
          width="4" color="yellow"></a-text>

        <a-text id="temp"
          value="Temperature: --"
          position="-1 0.8 0"
          rotation="-90 0 0"
          width="4" color="#00FFAA"></a-text>

        <a-text id="gas"
          value="Gas: --"
          position="-1 0.4 0"
          rotation="-90 0 0"
          width="4" color="#FF5555"></a-text>

        <a-text id="hum"
          value="Humidity: --"
          position="-1 0 0"
          rotation="-90 0 0"
          width="4" color="#55AAFF"></a-text>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      document.addEventListener("arjs-video-loaded", () =>
        document.getElementById("loading").remove()
      );

      async function updateValues() {
        try {
          const res = await fetch("data.json");
          const d = await res.json();
          document.querySelector("#temp")
            .setAttribute("value", "Temperature: " + d.temp + " °C");
          document.querySelector("#gas")
            .setAttribute("value", "Gas: " + d.gas + " ppm");
          document.querySelector("#hum")
            .setAttribute("value", "Humidity: " + d.humidity + " %");
        } catch {
          console.log("Waiting for data.json…");
        }
      }

      setInterval(updateValues, 1500);
    </script>
  </body>
</html>
